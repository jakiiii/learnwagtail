{% load wagtailimages_tags %}

<h2 class="text-center">{{ self.title }}</h2>
<div class="card-deck">
    {% for card in self.cards %}
    {% image card.image fill-300x200 as img %}
    <div class="card">
        <img class="card-img-top" src="{{ img.url }}" alt="{{ img.alt }}">
        <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text" style="height: 100px">{{ card.text }}</p>
            {% if card.button_page %}
            <a href="{{ card.button_page.url }}" class="btn btn-primary">Learn More (internal)</a>
            {% else %}
            <a href="{{ card.button_url }}" class="btn btn-primary">Learn More (external)</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
